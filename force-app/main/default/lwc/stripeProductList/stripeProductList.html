<template>
    <lightning-card title="Products" icon-name="custom:custom14">
        <div slot="actions" class="slds-grid slds-grid_vertical-align-center actions-container">
            <lightning-button
                label="View Cart"
                onclick={viewCart}
                class="view-cart-button"
                disabled={viewCartDisabled}
            ></lightning-button>
            <span class="slds-badge cart-count-badge"> {cartCount} </span>
        </div>
        <div class="products-container slds-grid slds-wrap">
            <template for:each={products} for:item="product">
                <div key={product.id} class="slds-col slds-size_1-of-2 product-box slds-box slds-theme_default">
                    <article class="slds-tile slds-media slds-tile_board product-tile">
                        <figure class="product-image-container">
                            <img src={product.image} alt="Product image" class="product-image" />
                        </figure>
                        <div class="slds-media__body product-details">
                            <h2 class="product-name slds-tile__title slds-truncate" title={product.name}>
                                {product.name}
                            </h2>
                            <p class="product-description slds-truncate" title={product.description}>
                                {product.description}
                            </p>
                            <p class="product-price slds-truncate"><strong>Price:</strong> ${product.price}</p>
                            <lightning-button
                                label="Add to Cart"
                                variant="brand"
                                onclick={addToCart}
                                data-id={product.id}
                                class="add-to-cart-button"
                                disabled={product.selected}
                            ></lightning-button>
                            <span if:true={product.selected} class="slds-badge selected-badge">Selected</span>
                        </div>
                    </article>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
